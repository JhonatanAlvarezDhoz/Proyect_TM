<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Musical</title>
    <link rel="stylesheet" href="CSS/estilos.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

</head>
<body class="back">
    <main class="hero">
        <div class="hero__img">
            <img src="images/illustration-hero.svg" alt="Banner de la pagina">
        </div>
        <section class="texto">
                <h1 class="titulo">
                    Order Summary
                </h1>
                <p class="parrafo">
                    You can  now listen to millions of songs, audiobook, and podcasts on any device anywhere you like! 
                </p>
                <div class="box_plan">
                    <img src="images/icon-music.svg" alt="Icono de musica">
                    <div class="plan">
                        <h2>
                            Annual Plan
                        </h2>
                        <Span class="precio">
                            $59.99/year
                        </Span>
                    </div>
                    <a class="change" href="#">Change</a>
                </div>
                <div class="caja_pago">
                    <a href="#" class="pago">Proceed to Payment</a>

                    <a href="#" class="cancelar">Cancel Order</a>
                </div>
        </section>
    </main>
    
</body>
</html>
